name: PR Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    # ubuntu-latest 환경에서 apt-get 사용 가능
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # 사용하시는 Node.js 버전에 맞게 유지

      - name: Install dependencies
        run: npm install

      # --- 여기에 PulseAudio 설치 스텝 추가 ---
      - name: Install PulseAudio (Virtual Audio Sink)
        run: |
          # 패키지 목록 업데이트 (-y 플래그 추가)
          sudo apt-get update -y
          # PulseAudio 설치 (-y 플래그로 확인 프롬프트 자동 승인)
          sudo apt-get install -y pulseaudio
      # --- PulseAudio 설치 스텝 끝 ---
      - name: Run tests
        # CI 환경 변수를 명시적으로 설정하여 테스트 코드에서 활용 가능
        # env:
        #   CI: true # GitHub Actions는 기본적으로 CI=true를 설정하지만 명시할 수도 있음
        run: npm run test
